<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/frontend/style/login-cadastro.css" />
    <link type="text/css" rel="stylesheet" href="/frontend/style/navbar.css" />
    <title>CADASTRO - Undefined</title>
</head>
<body>

  
    <hr id="linhaNavBar"/>

    <form id="cadastro">


        <h1>Cadastro</h1> 

        <p> 
          <label for="nome">Seu nome</label>
          <input id="nome"  required="required" type="text" placeholder="Insira seu nome" />
        </p>

        <p> 
          <label for="cpf">Seu CPF</label>
          <input id="cpf" required="required" type="text" maxlength="14" placeholder="---.---.---.--"/> 
        </p>

        <p> 
          <label for="email">Seu email</label>
          <input id="email" required="required" type="email" maxlength="14" placeholder="email@exemplo.com"/> 
        </p>


        <p> 
          <label for="senha">Sua senha</label>
          <input id="senha" required="required" type="password" placeholder="1234"/>
        </p>

        <p> 
          <input id="cadastrar" type="submit" value="Cadastrar"/> 
        </p>

        <p class="link">  
          JÃ¡ tem conta?
          <a href="./login.html"> Ir para Login </a>
        </p>

    </form>

    <script src="./js/mascaraCPF.js"></script>
    <script src="/frontend/js/script-Cadastro.js"></script>
</body>
</html>
